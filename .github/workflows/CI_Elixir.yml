name: Elixir CI

# CI Workflow
on:
  push:
    branches: [ "master" ]  # 
  pull_request:
    branches: [ "master" ]  # 

permissions:
  contents: read

jobs:
  elixir:
    runs-on: ubuntu-22.04
    name: Test
    strategy:
      matrix:
        otp: ['25.0.4']       # OTP version 
        elixir: ['1.15']    # elixir version
    steps:
    # Step: Setup Elixir + Erlang image as the base.
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    # Step: Check out the code.
    - name: Checkout code
      uses: actions/checkout@v4

    # Step: Define how to cache deps. Restores existing cache if present.
    - name: Cache deps
      id: cache-deps
      uses: actions/cache@v3
      env:
        cache-name: cache-elixir-deps
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    # Step: Define how to cache the `_build` directory.
    - name: Cache compiled build
      id: cache-build
      uses: actions/cache@v3
      env:
        cache-name: cache-compiled-build
      with:
        path: _build
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-
          ${{ runner.os }}-mix-

    # Step: Conditionally bust the cache when job is re-run.
    - name: Clean to rule out incremental build as a source of flakiness
      if: github.run_attempt != '1'
      run: |
        mix deps.clean --all
        mix clean
      shell: sh

    # Step: Download project dependencies
    - name: Install dependencies
      run: mix deps.get

    # Step: Compile the project treating any warnings as errors
    - name: Compiles without warnings
      run: mix compile --warnings-as-errors

    # Step: Check that the checked in code has already been formatted
    # Customize this step as desired.
    #- name: Check Formatting
    #  run: mix format --check-formatted

    # Step: Run credo. Next steps for sobelow and others.
    - name: Run credo
      run: |
        mix credo --strict --ignore todo,fixme,line
        0
      shell: sh

    # Step: Run Audit. Next steps for sobelow and others.
    - name: Run Audit
      run: mix deps.audit
